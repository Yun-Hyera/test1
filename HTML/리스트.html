 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Document</title>
 </head>
 <body>

 <ul> <!--순서가 없을때는 사용가능 --> <!-- ul 안에는 li의외는 다른건 절때 사용불가 -->
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
 </ul>

 <ol> <!--순서가 있을때 사용가능 -->
   <li>안녕하세요</li>
   <li>안녕하세요</li>
   <li>안녕하세요</li>
   <li>안녕하세요</li>
   <li>안녕하세요</li>
 </ol>

 <dl> <!-- dl 안에 dt 가 들어가는것이고 그안에 dd가 들어가는것이다 -->
   <!-- 새로운 dt가 나오기전까진 dd는 위에 dt에 대한 부설명을 하고싶을때 쓰는 태그이다 -->
 <dt>라떼만드는방법</dt>
 <dd>1.우유를대운다</dd>
 <dd>2.따듯해진 우유를 커피에 넣는다</dd>
 <dd>3.커피에 시럽을 넣는다</dd>
 </dl>

 <ul>
 <li>
 <ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
 </ul>
 </li>
 </ul>

 </body>
 </html>
