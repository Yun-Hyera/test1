<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>테이블</title> <!-- 테이블이란 : 표를 이야기하는것이다-->
</head>

★scope(읽는방향)-속성,col(옆으로)-값,row(밑으로)-값★ - 잘이해하기!

<body>

  <table border="1" width="400"> <!--테이블태그 값 border:테두리 width:넓이-->

  <caption>시간표</caption>

  <colgroup> <!-- 각 칸안에 넓이값 -->
    <col width="100"/>
    <col width="150"/>
    <col width="100"/>
    <col width="50"/>
  </colgroup>

  <thead> <!-- 테이블 머리-->
      <tr>
        <th>월</th> <!--테이블 머리에서는 이부분이 th --> <!--칸--> <!--th가 제목이되는부분-->
         <th>화</th>
        <th>수</th>
         <th>목</th>
       </tr>
  </thead> <!-- 테이블 머리는 바로닫는다 -->

<!-- tfoot은 thead아래에서 열린다 -->

  <tfoot> <!--테이블발-->
      <tr>
        <td></td>
        <td></td>
        <td>합계</td>
        <td>100만원</td>
      </tr>
  </tfoot> <!-- tfoot은 tbody위에서 닫힌다 꼭!!-->

  <tbody> <!--테이블 몸-->
    <tr>
      <td>사과</td>
      <td>배</td>
      <td>오렌지</td>
      <td>오렌지</td>
    </tr>

    <tr>
      <td>사과</td>
      <td>배</td>
      <td>오렌지</td>
      <td>오렌지</td>
    </tr>
  </tbody><!--테이블 몸 닫고 -->


   </table>




<!-- 세로형 테이블 -->

<table border="1" width="400">

  <tbody>
  <tr>
    <th>과일</th>
    <td>배</td>
    <td>오렌지</td>
    <td>오렌지</td>
  </tr>

  <tr>
    <th>과일</th>
    <td>배</td>
    <td>오렌지</td>
    <td>오렌지</td>
  </tr>
</tbody>

</table>



<!--연습용-->

<table border="1" width="400">
<!-- 헤드와 바디는 병합될수 없다-->
  <tbody>
  <tr>
    <td rowspan="3">사과</td> <!-- rowspan 과 colsapn 은 같이 사용할수없다 -->

    <td>오렌지</td>
    <td>오렌지</td>
  </tr>

  <tr>
    <th>과일</th>
    <td>배</td>
    <td>오렌지</td>
    <td>오렌지</td>
  </tr>
</tbody>






</table border="1" width="400">
<thead>
  <tr>
    <th scope="col"><title></th>
    <th scope="col"><title></th>
    <th scope="col"><title></th>
    <th scope="col"><title></th>
  </tr>
</thead>
<table>

</table>





</body>
</html>
