 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>border</title>
   <style>
   .box{width:200px; height:200px;
     border-width:1px 2px 3px 4px;/*서로다른 두께를 줄수있다*/
     border-color: pink red green blue; /*서로다른 색갈을 줄수있다*/
     border-style: dashed dotted double groove; /*서로다른 스타일을 줄수있다*/
     border-radius: 10px 20px 30px 40px /*둥글기를 줄수있다.*/ /*CSS3에만해당*/
}

   .포도{width:200px; height:100px;
   border-width:1px;
   border-color: purple;
   border-style: dashed;
   border-radius:10px;
   margin:200px;
}

   </style>
 </head>
 <body>
   <div class="box"></div>

   <div class="포도"></div>
   <div class="딸기"></div>
   <div class="사과"></div>
   <div class="바나나"></div>

 </body>
 </html>
