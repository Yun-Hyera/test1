 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>max min</title>
   <style>
     #box{border:1px #f00 solid;
       height:600px;
       margin-left: auto;
       margin-right: auto;
          min-width: 400px; /*최소*/
        /*넓이에 최소값 지정 지정된 값이하는 줄이들지 않는다. */
          max-width: 800px; } /*몇이상 커지지마*/
        /*넓이에 최대값 지정 지정된 값이상은 커지지 않는다. */

        #hei{border:1px #f00 solid;
        min-height:300px;
        /*height의 최대치, 컨텐츠가 300px 이상늘어나도 height 가 늘어나지
        않는다.*/
        max-width: 300px;



      }
   </style>
 </head>
 <body>
   <div id="box"></div>
   <div id="hei">

     a<br />
     a<br />
     a<br />
     a<br />
     a<br />
     a<br />
     a<br />

   </div>

 </body>
 </html>
