 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>CSS문법</title>
   <!-- external 익스터널 형식  -->
   <link rel="stylesheet" href="style.css"> <!--css파일을 불러오는 링크-->
   <style>
   /*스타일작성위치*/
   /*internal 형식*/
   h1 {border:1px red solid; width:100px; height:100px;}
   </style>

 </head>
 <body>
   <!-- solid 솔리드 : 직선 -->것

   <!-- inline 형식
    태그한테 직접적으로 스타일을 주는 방법 -->
   <div style="border:1px red solid; width:100px; height:100px;">box</div> <!--인라온요소-->


   <h1>Hello world</h1>
   <h1>world</h1>
   <h1>hello</h1>
   <h2>안녕월드</h2>
 </body>
 </html>
